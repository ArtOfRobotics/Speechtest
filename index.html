<!doctype html>
<html>
  <head>
    <title>Socket.IO Answering Device</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
  </head>
  <body>
    <h1>WillyBot</h1>
    <script>
      var socket = io();
      socket.on('word', function(word){
        if(word == 'ja') {
          responsiveVoice.speak("Ja", "Dutch Female");
        } else if(word == 'nee') {
          responsiveVoice.speak("Nee", "Dutch Female");
        }
      });   
    </script>
  </body>
</html>
